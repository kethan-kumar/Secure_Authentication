<section class="site-section bg-light" data-aos="fade" id="applyLoan-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h2 class="section-title mb-3" style="color:#44A08D;">Apply For Loan</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-5">
                <h4 class=" text-info" data-aos="fade-up" data-aos-delay="100">{{ applyMessage }}</h4>
                {% if not applyMessage %}

                <form action="/submitLoanApplication" class="p-5 bg-white" enctype="multipart/form-data"
                      method="post">
                    <h2 class="h4 text-black mb-5">How much do you need</h2>
                    <div class="row form-group">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="text-black" for="amount">Amount of money ($):</label>
                            <input class="form-control" id="amount" name="amount" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="text-black" for="time">Loan Tenure (days) </label>
                            <input class="form-control" id="time" name="time" type="text">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="repayment">Repayment:</label>
                            <select class="form-control" id="repayment" name="repayment">
                                <option value="Choose Payment Option">Choose Payment Option</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Quaterly">Quaterly</option>
                                <option value="Semi-Annual">Semi-Annual</option>
                                <option value="Annually">Annually</option>
                                <option value="One-Time">One-Time</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="text-black" for="Annual">Annual income ($):</label>
                            <input class="form-control" id="Annual" name="annual" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="text-black" for="dob">DOB:</label>
                            <input class="form-control" id="dob" name="dob" type="date">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="text-black" for="loanFile">Upload Identity Proof</label>
                        <input class="form-control" id="loanFile" name="loanFile" type="file">
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="text-black" for="name">Name:</label>
                            <input class="form-control" id="name" name="name" type="text">
                        </div>
                        <div class="col-md-6">
                            <label class="text-black" for="phone">Phone Number:</label>
                            <input class="form-control" id="phone" name="phone" type="text">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <input class="btn btn-primary btn-md text-white" style="background: #44A08D;border-color: #44A08D;"
                                   type="submit" value="Send Application">
                        </div>
                    </div>
                </form>

                {% endif %}
            </div>
        </div>
    </div>
</section>
